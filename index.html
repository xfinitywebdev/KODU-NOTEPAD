<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODU NOTEPAD</title>
    <link rel="stylesheet" href="stylesheets/notepad.css">
</head>
<body onload="get()">
    <h1>KODU NOTEPAD</h1>
    <div class="elements">
        <div class="container">

            <!--Limit to 12 notes added-->

            <div class="note">
                <code><p id="savedNote">Enter a note in the text box</p></code>
                <code><p id="openedNote">Reload to get the saved note</p></code>
                <input type="text" id="note" placeholder="Enter your text">
                <button onclick="save()">SAVE NOTE</button>
            </div>
        </div>
    </div>

    <script src="scripts/notepad.js"></script>

</body>
</html>
